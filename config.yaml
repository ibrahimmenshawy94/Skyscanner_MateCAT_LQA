  api_key_env: ""
  agent1_api_key_env: "GOOGLE_API_KEY"
  agent2_api_key_env: "ANTHROPIC_API_KEY"
  temp: 1.0
  batch_segments: 5
  max_concurrency: 50
  wait_seconds: 1
  source_lang_label: "English (UK)"

